        var createRandomItemStyle1 = function (params) {　　　　 //此方法与下方配置中的第一个textStle下的color等同
            var colors = ['#fda67e', '#81cacc', '#cca8ba', "#88cc81", "#82a0c5", '#fddb7e', '#735ba1', '#bda29a',
                '#6e7074', '#546570', '#c4ccd3'
            ];
            return colors[parseInt(Math.random() * 10)];
        }

        var createRandomItemStyle2 = function () {
            var colorArr = ['#fda67e', '#81cacc', '#cca8ba', "#88cc81", "#82a0c5", '#fddb7e', '#735ba1', '#bda29a',
                '#6e7074', '#546570', '#c4ccd3'
            ];
            var flag = parseInt(Math.random() * 10);
            return {
                normal: {
                    fontFamily: '微软雅黑',
                    color: colorArr[flag]
                }
            };
        }

        function _setWordCloud(cloudData) {
            var option = {
                series: [{
                    name: '热点分析',
                    type: 'wordCloud',
                    //size: ['9%', '99%'],
                    sizeRange: [6, 66],
                    //textRotation: [0, 45, 90, -45],
                    rotationRange: [-45, 90],
                    //shape: 'circle',
                    textPadding: 0,
                    autoSize: {
                        enable: true,
                        minSize: 6
                    },

                    // shape: 'ellipse',
                    // gridSize: 8,
                    textStyle: {
                        normal: {
                            fontFamily: '微软雅黑',
                            color: function () {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160)
                                ].join(',') + ')';
                            }
                        },
                        emphasis: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }

                    },

                    /*注释一：*/
                    // textStyle:createRandomItemStyle2(),


                    /*注释二：*/
                    /*textStyle: {
                    normal: {
                            fontFamily: '微软雅黑',
                            color: createRandomItemStyle1()
                        }
                    },*/
                    data: cloudData
                }]
            };
            return option;
        };

        //词云图初始化
        function initWordCloud(wordCloudData) {
            var option = _setWordCloud(wordCloudData.cloudData);
            var myChart = echarts.init(document.getElementById(wordCloudData.cloudDiv));
            myChart.setOption(option);
        }

        initWordCloud(dataCloud);
    </script>
